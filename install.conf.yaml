- clean: ['~']

- link:
    ~/bin:
      relink: true
      path: bin/
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.oh-my-zsh:
      relink: true
      path: oh-my-zsh/
    ~/.taskrc: taskrc
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [vim +PluginInstall +qall, Installing Vundle plugins]
