- clean: ['~']

- link:
    ~/bin:
      force: true
      relink: true
      path: bin/
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.oh-my-zsh:
      force: true
      relink: true
      path: oh-my-zsh/
    ~/.taskrc: taskrc
    ~/.vim:
      force: true
      relink: true
      path: vim/
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [vim +PluginInstall +qall, Installing Vundle plugins]
  - [echo, Remember to put homebrew in ~/homebrew]
